<div class="row alerts-container" data-ng-controller="AlertsCtrl" data-ng-show="alerts.length">
  <div class="col-xs-12">
    <uib-alert data-ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</uib-alert>
  </div>
</div>

<div class="row">
	<div class="col-lg-12">
		<rd-widget>
      		<rd-widget-header icon="fa-tasks" title="Games">
				<a href="#">Manage</a>
      		</rd-widget-header>
      		<rd-widget-body classes="medium no-padding">
				<div class="table-responsive">
					<table class="table">
						<tbody>
							<tr><td>Risk</td><td>Conquer the world!</td><td><a class="text-success" ng-href="/#/games/risk">Play <i class="fa fa-check"></i></a></td></tr>
							<tr><td>Mafia</td><td>The game of secret roles.</td><td><span class="text-danger">In Progress <i class="fa fa-warning"></i></span></td></tr>
						</tbody>
					</table>
				</div>
			</rd-widget-body>
		</rd-widget>
	</div>
</div>
