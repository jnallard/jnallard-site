<div class="row"  ng-controller="MeCtrl as ctrl" ng-init="ctrl.init()">
  <div class="col-lg-12">
    <rd-widget>
      <rd-widget-header icon="fa-tasks" title="My Profile">
      </rd-widget-header>
      <rd-widget-body classes="fill-height">
        <form ng-submit="ctrl.save()">
          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" ng-model="ctrl.name" required>
          </div>
          <div class="form-group">
            <label for="name">Player Color:</label>
            <input type="color" class="form-control" id="color" ng-model="ctrl.color" required>
          </div>
          <div class="form-group">
            <label for="pic">Picture:</label>
            <input type="url" class="form-control" id="pic" ng-model="ctrl.picture" required>
          </div>
          <div class="form-group">
            <img class="img img-responsive img-thumbnail me-img" ng-src="{{ctrl.picture}}" alt="Image not loaded"></img>
          </div>
          <button type="submit" class="btn btn-default" ng-disabled="ctrl.saving">
            <span ng-show="!ctrl.saving">Save</span>
            <span ng-show="ctrl.saving"><i class="fa fa-spinner fa-spin fa-1x fa-fw"></i> Saving...</span>
          </button>
        </form>
      </rd-widget-body>
    </rd-widget>
  </div>
</div>
