<div class="row"  ng-controller="MeCtrl as ctrl" ng-init="ctrl.init()">
  <div class="col-lg-12">
    <rd-widget>
      <rd-widget-header icon="fa-tasks" title="My Profile">
      </rd-widget-header>
      <rd-widget-body classes="fill-height">
        <form ng-submit="ctrl.save()">
          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" ng-model="ctrl.name">
          </div>
          <div class="form-group">
            <label for="pic">Picture:</label>
            <input type="url" class="form-control" id="pic" ng-model="ctrl.picture">
          </div>
          <div class="form-group">
            <img class="img img-responsive img-thumbnail me-img" ng-src="{{ctrl.picture}}" alt="Image not loaded"></img>
          </div>
          <button type="submit" class="btn btn-default">Save</button>
        </form>
      </rd-widget-body>
    </rd-widget>
  </div>
</div>
