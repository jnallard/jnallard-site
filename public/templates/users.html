<div class="row"  ng-controller="UserCtrl as ctrl" ng-init="ctrl.init()">
  <div class="col-lg-12">
    <rd-widget>
      <rd-widget-header icon="fa-tasks" title="Users">
        <a href="#">My Profile</a>
      </rd-widget-header>
      <rd-widget-body classes="no-padding fill-height">
        <div class="table-responsive">
          <table class="table">
            <tbody>
              <tr ng-repeat="user in ctrl.users"><td><img ng-src="{{user.picture}}" class="img img-thumbnail user-picture"></img></td><td class="user-text">{{user.name}}</td></tr>
            </tbody>
          </table>
        </div>
      </rd-widget-body>
    </rd-widget>
  </div>
</div>
