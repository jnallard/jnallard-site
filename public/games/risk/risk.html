<div ng-controller="RiskCtrl as ctrl" ng-init="ctrl.init()" class="risk-page">
<div class="risk-world-map">
  <img class="img-responsive risk-map-image" src="/games/risk/pictures/Simple_world_map.png">
  <div class="risk-grid">
    <div class="row risk-row">
      <div class="col-xs-2 risk-section" ng-click="ctrl.showCell('A1')">
        A1
      </div>
      <div class="col-xs-2 risk-section" ng-click="ctrl.showCell('A2')">
        A2
      </div>
      <div class="col-xs-2 risk-section" ng-click="ctrl.showCell('A3')">
        A3
      </div>
      <div class="col-xs-2 risk-section" ng-click="ctrl.showCell('A4')">
        A4
      </div>
      <div class="col-xs-2 risk-section" ng-click="ctrl.showCell('A5')">
        A5
      </div>
      <div class="col-xs-2 risk-section" ng-click="ctrl.showCell('A6')">
        A6
      </div>
    </div>
    <div class="row risk-row">
      <div class="col-xs-2 risk-section" ng-click="ctrl.showCell('B1')">
        B1
      </div>
      <div class="col-xs-2 risk-section" ng-click="ctrl.showCell('B2')">
        B2
      </div>
      <div class="col-xs-2 risk-section" ng-click="ctrl.showCell('B3')">
        B3
      </div>
      <div class="col-xs-2 risk-section" ng-click="ctrl.showCell('B4')">
        B4
      </div>
      <div class="col-xs-2 risk-section" ng-click="ctrl.showCell('B5')">
        B5
      </div>
      <div class="col-xs-2 risk-section" ng-click="ctrl.showCell('B6')">
        B6
      </div>
    </div>
    <div class="row risk-row">
      <div class="col-xs-2 risk-section" ng-click="ctrl.showCell('C1')">
        C1
      </div>
      <div class="col-xs-2 risk-section" ng-click="ctrl.showCell('C2')">
        C2
      </div>
      <div class="col-xs-2 risk-section" ng-click="ctrl.showCell('C3')">
        C3
      </div>
      <div class="col-xs-2 risk-section" ng-click="ctrl.showCell('C4')">
        C4
      </div>
      <div class="col-xs-2 risk-section" ng-click="ctrl.showCell('C5')">
        C5
      </div>
      <div class="col-xs-2 risk-section" ng-click="ctrl.showCell('C6')">
        C6
      </div>
    </div>
    <div class="row risk-row">
      <div class="col-xs-2 risk-section" ng-click="ctrl.showCell('D1')">
        D1
      </div>
      <div class="col-xs-2 risk-section" ng-click="ctrl.showCell('D2')">
        D2
      </div>
      <div class="col-xs-2 risk-section" ng-click="ctrl.showCell('D3')">
        D3
      </div>
      <div class="col-xs-2 risk-section" ng-click="ctrl.showCell('D4')">
        D4
      </div>
      <div class="col-xs-2 risk-section" ng-click="ctrl.showCell('D5')">
        D5
      </div>
      <div class="col-xs-2 risk-section" ng-click="ctrl.showCell('D6')">
        D6
      </div>
    </div>
    <div class="row risk-row">
      <div class="col-xs-2 risk-section" ng-click="ctrl.showCell('E1')">
        E1
      </div>
      <div class="col-xs-2 risk-section" ng-click="ctrl.showCell('E2')">
        E2
      </div>
      <div class="col-xs-2 risk-section" ng-click="ctrl.showCell('E3')">
        E3
      </div>
      <div class="col-xs-2 risk-section" ng-click="ctrl.showCell('E4')">
        E4
      </div>
      <div class="col-xs-2 risk-section" ng-click="ctrl.showCell('E5')">
        E5
      </div>
      <div class="col-xs-2 risk-section" ng-click="ctrl.showCell('E6')">
        E6
      </div>
    </div>
  </div>
</div>

<div ng-show="loading" class="risk-element">
  <span>Loading..</span>
</div>

<div ng-show="!loading && !ctrl.currentCell" class="risk-element">
  <h3>Please select a cell</h3>
</div>

<div ng-show="ctrl.currentCell" class="risk-element">
  <div class="panel panel-info">
    <div class="panel-heading"><h3>{{ctrl.currentCell.name}} - {{ctrl.currentCell.description}}</h3></div>
    <div class="panel-body">
      <p>Owner: <strong>{{ctrl.currentCell.owner}}</strong></p>
      <p>Troops: <strong>{{ctrl.currentCell.troops}}</strong></p>
    </div>
  </div>
</div>

</div>
