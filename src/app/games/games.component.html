<div class="router-page">
  <h1>All Games</h1>
  <hr />
  <div class="container">
    <div class="row">
      <div class="col" *ngFor="let game of gameList.games">
        <div class="card" style="width: 18rem;">
          <img class="card-img-top" src="{{game.imagePath}}" alt="{{game.name}}">
          <div class="card-body">
            <h5 class="card-title">{{game.name}}</h5>
            <p class="card-text">{{game.description}}</p>
            <a routerLink="/{{game.path}}" routerLinkActive="active" class="btn btn-primary">Play {{game.name}}!</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
